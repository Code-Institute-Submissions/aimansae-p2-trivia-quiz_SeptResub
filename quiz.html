<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A very fun trivia quiz game">
    <meta name="keywords" content="trivia quiz, fun trivia online, quiz online">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Quizz</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="game-header">
                <div class="quiz-player"></div>
                <h2>Welcome! lets start the quiz!</h2>
                <div class="timer">
                    <span>00:00</span>
                </div>
            </div>

            <div class="questions-section">
                <h3>1st question</h3>
                <div class="response-div">
                <button class="answers">Response 1</button>
                <button class="answers">Response 2</button>
                <button class="answers">Response 3</button>
                <button class="answers">Response 4</button>
            </div>
            <button class="next-question">Next question</button>
            </div>





        </div>


    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
