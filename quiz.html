<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A very fun trivia quiz game">
    <meta name="keywords" content="trivia quiz, fun trivia online, quiz online">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Quizz</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="game-header">
                <div class="quiz-player"></div>
                <h2>Let's go!</h2>
                <div class="medal-logo">
                    <span><i class="fa-solid fa-medal"></i></span>
                </div>
            </div>

            <div class="questions-section">
                <div id="questions">
                    <h3>From this Italian City, which one is the most touristic?</h3>

                    <div class="response-div">
                        <button aria-label="first-answer-option" class="answers">Milan</button>
                        <button aria-label="second-answer-option" class="answers">Venice</button>
                        <button aria-label="third-answer-option" class="answers">Rome</button>
                        <button aria-label="fourth-answer-option" class="answers">Pisa</button>
                    </div>
                </div>
                <button class="next-question" onclick="nextQuestion()">Next question</button>
            </div>


        </div>


    </div>
    <script src="https://kit.fontawesome.com/5b2ec3dbf8.js" crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
